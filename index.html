<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="library">
        <ul>
          <li>
            <a href="">
              <span class="fa fa-book"></span>
              <span>Sua biblioteca</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-plus"></span>
            </a>
          </li>
        </ul>
        <div class="library_content">
          <p class="library_content_text library_content_title">
            Crie sua prieira playlist
          </p>
          <p class="library_content_text">É fácil, vamos te ajudar.</p>
          <button class="create_playlist_button">Criar playlist</button>
        </div>
        <p class="cookies_text">Cookies</p>
        <button class="language_button">
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
  </body>
</html>
